Listen 41000

<VirtualHost *:41000>
	DocumentRoot "/var/www/symfony2/myRemLami/web"
	DirectoryIndex app.php
	<Directory "/var/www/symfony2/myRemLami/web">
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /var/log/apache2/myRemLami.error
	CustomLog /var/log/apache2/myRemLami.log combined
</VirtualHost>
