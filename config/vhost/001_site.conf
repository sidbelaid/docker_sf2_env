Listen 41000

<VirtualHost *:41000>
	DocumentRoot "/var/www/symfony2/{site}/web"
	DirectoryIndex app.php
	<Directory "/var/www/symfony2/{site}/web">
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /var/log/apache2/{site}.error
	CustomLog /var/log/apache2/{site}.log combined
</VirtualHost>
