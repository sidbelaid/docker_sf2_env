version: '2'
services:
    web:
        image: abhayagiri/php-5.6-apache
        ports:
            - "80:80"
            - "41000:41000"
        volumes:
            - /home/projets/Symfony/docker_sf2_env/config/php.ini:/usr/local/etc/php/php.ini
            - /home/projets/Symfony/docker_sf2_env/config/vhost/001_site.conf:/etc/apache2/sites-enabled/001_site.conf
            - /home/projets/Symfony2/:/var/www/symfony2/
        links:
            - db
        environment:
            - ALLOW_OVERRIDE=All
    db:
        image: mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - /home/projets/docker/sf2/mysql:/var/lib/mysql